<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/resources/css/style3.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="total">
<div id="left">
    <a onclick="question()">My questions</a>
    <a onclick="admin()">My admins</a>
    <a onclick="record()">My records</a>
</div>
    <div id="right">
        <iframe id="frame" src="/myquestion"></iframe>
    </div>
</div>

<script>

    function question() {
        let f = document.getElementById("frame");
        f.textContent = "";
        f.src = "/myquestion"
    }

    function admin() {
        let f = document.getElementById("frame");
        f.textContent = "";
        f.src = "/myadmin"
    }

    function record() {
        let f = document.getElementById("frame");
        f.textContent = "";
        f.src = "/myrecords"
    }

</script>
</body>
</html>
